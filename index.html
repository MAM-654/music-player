<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Music Player</title>
    <meta
      name="description"
      content="implementing a music player with html, css and javascript"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <section id="player">
      <div id="cover_container">
        <img src="img/1.jpg" alt="cover image" id="cover" />
      </div>
      <h2 id="title">Ghazi</h2>
      <h3 id="artist">shadmehr aghili</h3>
      <audio id="music" src="music/1.mp3"></audio>
      <!-- progress bar -->
      <div class="progress-container" id="progress-container">
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration"></span>
        </div>
        <div class="progressbar">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <!-- player controlers -->
      <div class="player-controlers">
        <span class="icon fas fa-shuffle" id="shuffle" title="shuffle"></span>
        <span
          class="icon fas fa-backward"
          id="backward"
          title="backward"
        ></span>
        <span class="icon fas fa-play main" id="play" title="play"></span>
        <span class="icon fas fa-forward" id="forward" title="forward"></span>
        <span class="icon fas fa-repeat" id="repeat" title="repeat"></span>
        <span class="far fa-heart heart" id="heart" title="like"></span>
      </div>
    </section>

    <script src="js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/3e5bdd671a.js"
      crossorigin="anonymous"
    ></script>

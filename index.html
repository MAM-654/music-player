<body>




<section id="player">
  <div id="cover_container">
    <img src="img/1.jpg" alt="cover image" id="cover">
  </div>
  <h2 id="title">Ghazi</h2>
  <h3 id="artist">shadmehr aghili</h3>
  <audio id="music" src="music/1.mp3" ></audio>
  <!-- progress bar -->
  <div class="progress-container" id="progress-container">
    <div class="duration-wrapper">
      <span id="current-time">0:00</span>
      <span id="duration"></span>
    </div>
    <div class="progressbar">
      <div class="progress" id="progress"></div>
    </div>
  </div>
  <!-- player controlers -->
  <div class="player-controlers">
    <span class="icon fa-solid fa-shuffle" id="shuffle" title="shuffle"></span>
    <span class="icon fa-solid fa-backward" id="backward" title="backward"></span>
    <span class="icon fa-solid fa-play main" id="play" title="play"></span>
    <span class="icon fa-solid fa-forward" id="forward" title="forward"></span>
    <span class="icon fa-solid fa-repeat" id="repeat" title="repeat"></span>
    <span class="fa-regular fa-heart heart" id ="heart" title="like"></span>

    

    
            
  </div>

</section>
